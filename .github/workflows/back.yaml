name: Deploy to Back EC2 instance

on:
  push:
    branches:
      - main
    paths:
      - "back/**"

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0

      - name: Install dependencies
        working-directory: back
        run: |
          npm install
          echo -e $ENV > .env
          echo $BACK_SSL_KEY > privkey.pem
          echo $BACK_SSL_CERT > fullchain.pem
        env:
          ENV: ${{ secrets.EC2_BACK_ENV }}
          BACK_SSL_KEY: ${{secrets.EC2_BACK_SSL_KEY}}
          BACK_SSL_CERT: ${{secrets.EC2_BACK_SSL_CERT}}

      - name: SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_BACK_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_BACK_PRIVATE_KEY }}
          source: "back"
          target: "www"
          strip_components: 1
